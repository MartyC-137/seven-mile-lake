        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .map-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .map-logos {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 5px 15px;
            border-radius: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .map-logos img {
            height: 50px;
            width: auto;
        }
        /* North arrow styling */
        .info.legend img {
            width: 30px;
            height: auto;
        }
        /* Trail difficulty legend styling */
        .trail-legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 18px;
        }
        .trail-legend h4 {
            margin: 0 0 5px 0;
        }
        .trail-legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .map-title {
                font-size: 1em;
                padding: 3px 10px;
            }
            .map-logos {
                display: flex;
                flex-direction: column;
                top: 20%;
                right: 0;
                left: auto;
                transform: translateY(-50%);
                padding: 5px;
                gap: 10px;
            }
            .map-logos img {
                height: 50px;
            }
            .trail-legend {
                display: none; /* Hide trail legend on mobile */
            }
            .leaflet-control-layers {
                max-height: 200px;
                overflow-y: auto;
            }
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            .map-title {
                font-size: 1.2em;
            }
            .map-logos {
                display: flex;
                flex-direction: row;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
            }
            .map-logos img {
                height: 50px;
            }
            .trail-legend {
                display: block;
            }
        }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        function style_geology(feature) {
            var color;
            var nb_code = feature.properties['nb_code'];
            
            // Determine base color based on rock type
            if (nb_code) {
                if (nb_code.includes('fi')) { // felsic intrusive rocks (granite)
                    color = '#FF4D4D'; // bright red
                } else if (nb_code.includes('ii')) { // intermediate intrusive rocks (diorite)
                    color = '#FF8533'; // orange
                } else if (nb_code.includes('mi')) { // mafic intrusive rocks (gabbro)
                    color = '#336600'; // dark green
                } else if (nb_code.includes('mv')) { // mafic flows (basalt)
                    color = '#5CD65C'; // lighter green
                } else if (nb_code.includes('fv')) { // felsic flows (rhyolite)
                    color = '#FF6B6B'; // lighter red
                } else if (nb_code.includes('iv')) { // intermediate volcanic
                    color = '#FFA366'; // lighter orange
                } else if (nb_code.includes('pi')) { // peralkaline
                    color = '#FF99FF'; // pink
                } else if (nb_code.includes('cc')) { // coarse clastic
                    color = '#FFE5CC'; // light orange
                } else if (nb_code.includes('mc')) { // medium clastic
                    color = '#FFCC99'; // medium orange
                } else if (nb_code.includes('fc')) { // fine clastic
                    color = '#FFB366'; // darker orange
                } else if (nb_code.includes('ls')) { // limestone
                    color = '#99CCFF'; // light blue
                } else if (nb_code.includes('ca')) { // calcareous rocks
                    color = '#66B2FF'; // medium blue
                } else if (nb_code.includes('e')) { // evaporites
                    color = '#E6E6FF'; // very light blue
                } else if (nb_code.includes('mm')) { // metamorphic
                    color = '#CC99FF'; // purple
                } else if (nb_code.includes('gn')) { // gneiss
                    color = '#B266FF'; // darker purple
                } else if (nb_code.includes('ch')) { // schist
                    color = '#9933FF'; // even darker purple
                } else if (nb_code.includes('vs')) { // mixed volcanic/sedimentary
                    color = '#CCCC00'; // yellow
                } else {
                    color = '#CCCCCC'; // grey for unknown
                }
            } else {
                color = '#CCCCCC'; // grey for unknown
            }

                pane: 'pane_Geology_4',

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

                fill: true,
                fillOpacity: 0.5,
                fillColor: color,
                interactive: true
            };
        }
